{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{post.title}}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <h1>{{post.title}}</h1>
        <div class="posts">
                <img src="{{ post.image_url }}" alt="{{ post.title }}" class="post-image-2">
            
                <div class="post-content">
                    <p class="post-text">{{post.body}}</p>
                    <br>
                    <br>
                    <h5 class="post-text">{{post.created_at}}</h5>
                </div>
            
            
        </div>
    </div>
</body>
</html>
